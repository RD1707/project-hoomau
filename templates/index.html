<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ho’omau - Simulador</title>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #e5ddd5; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 600px; background: #efe7dd; display: flex; flex-direction: column; }
        .header { background-color: #075e54; color: white; padding: 15px; display: flex; align-items: center; gap: 10px; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 7px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .message.received { background: white; align-self: flex-start; border-radius: 0 7px 7px 7px; }
        .message.sent { background: #dcf8c6; align-self: flex-end; border-radius: 7px 0 7px 7px; }
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: none; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div style="width: 40px; height: 40px; background: #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #075e54;"><b>H</b></div>
        <div><b>Ho’omau Store</b><br><small>online</small></div>
    </div>

    <div class="messages" id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Digite uma mensagem..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">➤</button>
    </div>
</div>

<script>
    // Variável que guarda a memória da conversa no navegador
    let chatHistory = [];

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value;
        if (!text) return;

        addMessage(text, 'sent');
        input.value = '';

        try {
            // Envia a mensagem ATUAL + o HISTÓRICO COMPLETO
            const response = await fetch('/api/test-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: text,
                    history: chatHistory 
                })
            });
            const data = await response.json();
            
            addMessage(data.response, 'received');

            // Atualiza o histórico local
            chatHistory.push({ role: "USER", message: text });
            chatHistory.push({ role: "CHATBOT", message: data.response });

        } catch (error) {
            console.error('Erro:', error);
            addMessage("Erro de conexão.", 'received');
        }
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        document.getElementById('chat-box').appendChild(div);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }
</script>

</body>
</html>
